trigger:
- main

pool:
  name: SelfHostedLocal   # your Windows self-hosted agent

variables:
- group: Retail Sales DB 22-Sep   # contains DB_HOST, DB_USER, DB_PASSWORD, DB_NAME

steps:
- script: |
    mysql -h $(DB_HOST) -P $(DB_PORT) -u $(DB_USER) -p$(DB_PASSWORD) $(DB_NAME) < sql_queries_p1.sql
  displayName: 'Insert Transactions Data'
